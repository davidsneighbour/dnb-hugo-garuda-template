################################################################################
# Privacy setup
## [pricacy]
################################################################################
# see
# https://gohugo.io/about/hugo-and-gdpr/#all-privacy-settings
################################################################################
[disqus]
disable = false

[googleAnalytics]
anonymizeIP = true
disable = false
respectDoNotTrack = true
useSessionStorage = true

[instagram]
disable = false
simple = false
disableInlineCSS = true

[twitter]
disable = false
enableDNT = true
simple = true
disableInlineCSS = true

[vimeo]
disable = false
enableDNT = true
simple = false

[youtube]
disable = false
privacyEnhanced = false
